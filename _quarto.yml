project:
  type: book
  output-dir: _book

book:
  title: "Libro de Investigaciones"
  subtitle: "Una colección de artículos científicos y estudios de investigación"
  author: "Mauricio Romero"
  date: "Septiembre 2025"
  chapters:
    - index.qmd
    - Capitulo1.qmd
    - references.qmd

lang: es

bibliography: references.bib
csl: vancouver-brackets.csl

crossref:
  fig-prefix: "Figura"
  tbl-prefix: "Tabla"
  chapters: true

format:
  html:
    theme: cosmo
    toc: true
    number-sections: false
    css:
      - custom.css
      - pdf-styles.css
    include-in-header:
      - caption-bold.html
  pdf:
    documentclass: book
    geometry: margin=1in
    keep-tex: true



