project:
  type: book
  output-dir: docs

book:
  title: "Investigaciones en Gestión del Riesgo de Desastres para Colombia"
  editor: "Comisión Nacional Asesora para la Investigación en Gestión del Riesgo de Desastres"
  date: "Septiembre 2025"
  chapters:
    - index.qmd
    - part: "Capítulos"
      chapters:
        - Capitulo1.qmd
        - Capitulo2.qmd
        - Capitulo3.qmd
        - Capitulo4.qmd
        - Capitulo5.qmd
    - part: "Referencias"
      chapters:
        - glosario.qmd
        - capitulo-plantilla.qmd  # Plantilla de referencia
        - references.qmd

lang: es

bibliography: references.bib
csl: vancouver-brackets.csl

crossref:
  fig-prefix: "Figura"
  tbl-prefix: "Tabla"
  chapters: true

format:
  html:
    theme: cosmo
    toc: true
    number-sections: false
    css:
      - custom.css
      - pdf-styles.css
    include-in-header:
      - caption-bold.html
  pdf:
    documentclass: book
    geometry: margin=1in
    keep-tex: true
    prefer-html: true
    include-in-header:
      - text: |
          \usepackage{makeidx}
          \makeindex
    include-after-body:
      - text: |
          \clearpage
          \phantomsection
          \addcontentsline{toc}{chapter}{Índice Temático}
          \printindex



